<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SHIVA_CALCULATOR</title>
</head>

<body>

    <img class="img" src="images/math.jpg" alt="">
    <div class="container">
        <div class="hedi">

            <h1 class="up">SHIVA'S CALCULATOR</h1>
        </div>

        <div class="table">

            <p class="calci"> CALCA- <span>Tod ke Jod de</span> </p>


            <input type="text" name="output" id="output">
            <hr>
            <div class="btn">
                <div class="row">
                    <button class="button red">AC</button>
                    <button class="button back">DEL</button>
                    <button class="button symbol" >sin</button>
                    <button class="button symbol">tan</button>
                    <button class="button symbol">cos</button>
                </div>
                
                <div class="row">
                    <button class="button symbol">(</button>
                    <button class="button symbol">)</button>
                    <button class="button symbol">%</button>
                    <button class="button symbol" >&#8730</button>
                    <button class="button symbol">/</button>
                    
                </div>
                
                <div class="row">
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button symbol">&#8731</button>
                    <button class="button symbol">X</button>
                </div>
                <div class="row">
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button symbol">π</button>
                    <button class="button symbol">-</button>
                </div>
                <div class="row">
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button symbol">X²</button>
                    <button class="button symbol">+</button>
                </div>
                <div class="row">
                    <button class="button symbol">log</button>
                    <button class="button number">0</button>
                    <button class="button symbol">.</button>
                    <button class="button symbol">x!</button>
                    <button class="button" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>




</body>

</html>
